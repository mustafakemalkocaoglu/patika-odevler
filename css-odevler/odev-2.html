<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row1 {
            text-align: center;
            width: 1368px;
            margin:auto;
            margin-left: 5%;
        }
        .row2 {
            text-align: center;
            background-color: #EEEEEE;
            width: 1368px;
            margin:auto;
            margin-left: 5%;
        }
        .row3 {
            margin:auto;
            margin-left: 5%;
            width: 1368px;
            text-align: center;
            
        }
        .col-1{
            
            background-color: rgb(126, 229, 218);
            width:500px;
            height:76px;
            margin: 1px 1px 0 0;
            
            float: left;
            
            
        }
        .col-2{
            
            background-color: rgb(112, 204, 194);
            width: 280px;
            height: 76px;
            margin: 1px 1px 0 0;
            float: left;
            font-size: small;
            
        }
        .col-3{
            
            background-color: rgb(98, 179, 170);
            width: 586px;
            height: 76px;
            margin: 1px 0 0 0;
            float: left;
            font-size: small;
        }
        .copy {
            text-align: center;
            clear: both;
            font-size: small;
            margin-top: 100px;
        }

        .input-text {
            padding: 1px 2px;
        }
        .input-submit {
            padding: 1px 6px;
        }
        .m10 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row1">
            <img class="center" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
        </div>

        <div class="row2">
            <span>Search the web using Google!</span> <br>
            <input class="input-text" type="text" size="40"><br>
            <input class="input-submit" type="submit" value="Google Search">
            <input class="input-submit" type="submit" value="I'm feeling lucky" >
        </div>

        <div class="row3">
            <div class="col-1">
                <div class="m10">
                    Special Searches <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                </div>
            </div>

            <div class="col-2">
                <div class="m10">
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! logos</a>
                </div>
            </div>

            <div class="col-3">
                Get Google! <br>
                updates monthly <br>
                <input type="text" value="your e-mail"><br>
                <input type="submit" value="Subscribe" style="margin-right: 8px;">
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>

        <div class="copy">
            Copyright Â©1998 Google Inc.
        </div>

    </div>






















</body>
</html>
